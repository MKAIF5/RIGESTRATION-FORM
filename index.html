<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        body{
            background-color: blueviolet;
            color: white;
        }
        input{
            border-radius: 30px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>USER REGISTRATION FORM</h1>
    <form action="">
        <label for="">FIRST NAME: </label>
        <input  type="text" name="" id="" required="required"><br><br>
        <label for="">LAST NAME: </label>
        <input type="text" name="" id="" required="required"><br><br>
        <label for="">PASSWORD: </label>
        <input type="password" name="" id="" required="required"><br><br>
        <label for="">BIO: </label>
        <textarea name="" id="" cols="39" rows="5"></textarea><br><br>
        <fieldset>
            <legend>GENDER:</legend>
            <input type="radio" name="abc" id=""> <label for="">MALE</label><br>
            <input type="radio" name="abc" id=""> <label for="">FEMALE</label><br>
            <input type="radio" name="abc" id=""> <label for="">OTHERS</label><br>
        </fieldset><br>

        <fieldset>
            <legend>INTRESTS:</legend>
            <input type="radio" name="abc" id=""> <label for="">MUSIC</label><br>
            <input type="radio" name="abc" id=""> <label for="">SPORTS</label><br>
            <input type="radio" name="abc" id=""> <label for="">READING </label><br>
        </fieldset>
        <br>
        <label for="">COUNTRY: </label><select>
            <option value="PAKISTAN">PAKISTAN</option>
            <option value="NEPAL">NEPAL</option>
            <option value="INDIA">INDIA</option>
            <option value="BANGLADESH">BANGLADESH</option>
        </select>
        <br><br>
        <label for="">PROFILE PICTURE: </label><input type="file" name="" id="">
        <br><br>
        <label for="">BIRTHDATE: </label><input type="date" name="" id=""><br><br>
        <label for="">EMAIL: </label><input type="text" name="" id=""><br><br>
        <label for="">WEBSITE: </label><input type="text" name="" id=""><br><br>
        <label for="">SEARCH: </label><input type="search" name="" id=""><br><br>
    </form>
    <a href="./submit.html"><button>SUBMIT</button></a>
    <h1><center>THIS IS MADE BY M.KAIF</center> </h1>    
</body>
</html>
